
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium">E-mail</label>
          <input (click)="resetErrorMessage()" type="text" id="username" name="username" [(ngModel)]="email"  class="w-full px-3 py-2 border rounded-md" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium">Password</label>
          <input (click)="resetErrorMessage()" type="password" id="password" name="password" [(ngModel)]="password"  class="w-full px-3 py-2 border rounded-md" required>
        </div>
        <div *ngIf="InvalidAuth == true" class="text-red-500">{{ errorMessage }}</div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Login</button>
      </form>
      <div class="mt-4 text-center">
        <p>Don't have an account? <a routerLink="/register" class="text-blue-500">Register here</a></p>
      </div>
    </div>
  </div>
